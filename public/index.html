<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="El Tío Green - Premium Cannabis Menu">
    <meta property="og:description" content="Checate nuestro menu de cannabis premium; greenhouse, outdoor, hydroponic, indoor, entre otros">
    <meta property="og:type" content="website">
    <title>El Tío Green - Premium Cannabis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik:wght@400;600;800&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111;
            --accent: #00c853;
            --accent-dark: #009624;
            --text: #f5f5f5;
            --highlight: #69f0ae;
            --card-bg: rgba(25, 25, 25, 0.85);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            font-family: 'Rubik', sans-serif;
            background-image: url('/images/background.jpg');
            background-blend-mode: overlay;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);
            z-index: -1;
        }
        
        .main-container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            padding: 30px 15px;
            position: relative;
            margin-bottom: 20px;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }
        
        /* MODIFIED: Increased logo size */
        .logo {
            font-family: 'Permanent Marker', cursive;
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent);
            text-shadow: 3px 3px 0 #000, 
                         5px 5px 0 rgba(0,0,0,0.5),
                         -1px -1px 0 #000,
                         1px -1px 0 #000,
                         -1px 1px 0 #000;
            margin-bottom: 15px;
            transform: rotate(-2deg);
            display: inline-block;
        }
        
        .tagline {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.2rem;
            opacity: 0.9;
            transform: rotate(-1deg);
            display: inline-block;
            background-color: rgba(0,0,0,0.5);
            padding: 3px 12px;
            border-radius: 2px;
        }
        
        /* MODIFIED: Fixed mobile navigation issues */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0,0,0,0.8);
            padding: 12px 0 10px;
            z-index: 100;
            border-top: 2px solid var(--accent-dark);
            height: auto;
        }
        
        .mobile-nav-item {
            text-align: center;
            padding: 8px 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
        }
        
        .mobile-nav-icon {
            font-family: 'Permanent Marker', cursive;
            font-size: 0.75rem;
            color: var(--text);
            display: block;
            margin-bottom: 6px;
            opacity: 0.8;
        }
        
        .mobile-nav-text {
            font-size: 0.7rem;
            line-height: 1.2;
            opacity: 0.7;
            white-space: nowrap;
            overflow: visible;
            max-width: 100%;
        }
        
        .mobile-nav-item.active .mobile-nav-icon,
        .mobile-nav-item.active .mobile-nav-text {
            color: var(--accent);
            opacity: 1;
        }
        
        /* Section design */
        .page-section {
            min-height: 100vh;
            padding: 20px 15px 100px;
            position: relative;
            margin-bottom: 40px;
        }
        
        .page-section::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        /* MODIFIED: Bigger logo placeholders, no border */
        .logo-placeholder {
            width: 90px;
            height: 90px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Permanent Marker', cursive;
            color: var(--accent);
            background-color: rgba(0,0,0,0.5);
            transform: rotate(0deg);
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        .section-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: none;
            transform: rotate(0deg);
            flex-shrink: 0;
        }
        
        .section-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.8rem;
            color: var(--accent);
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 5px;
            transform: rotate(-2deg);
            display: inline-block;
        }
        
        .section-subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
            transform: rotate(-1deg);
        }
        
        /* Pricing tags - mobile optimized */
        .pricing-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            position: relative;
            padding: 0 10px;
        }
        
        .pricing-tag {
            background-color: var(--accent);
            color: #000;
            padding: 5px 12px;
            border-radius: 5px;
            font-family: 'Permanent Marker', cursive;
            font-size: 0.8rem;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            transform: rotate(var(--r, -2deg));
            position: relative;
            margin-bottom: 5px;
            min-width: 80px;
            text-align: center;
        }
        
        .pricing-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent 60%);
            border-radius: 5px;
        }
        
        .price-value {
            font-weight: bold;
            font-size: 1rem;
        }
        
        .pricing-header {
            font-family: 'Permanent Marker', cursive;
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            transform: rotate(-1deg);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        /* Mobile-friendly strain cards */
        .mobile-strain-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .mobile-strain-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            padding: 0;
            position: relative;
            transform: rotate(var(--r, 0deg));
        }
        
        .mobile-strain-card:nth-child(odd) {
            --r: 1deg;
        }
        
        .mobile-strain-card:nth-child(even) {
            --r: -1deg;
        }
        
        .mobile-strain-card:active {
            transform: scale(0.98) rotate(var(--r, 0deg));
        }
        
        .mobile-strain-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,200,83,0.1), transparent 70%);
            z-index: 1;
            pointer-events: none;
        }
        
        .mobile-strain-content {
            flex: 1;
            padding: 15px;
            position: relative;
            z-index: 2;
        }
        
        .mobile-strain-image {
            width: 80px;
            height: 80px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }
        
        .mobile-strain-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .mobile-strain-name {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.3rem;
            color: var(--highlight);
            margin-bottom: 3px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }
        
        .mobile-strain-type {
            font-family: 'Shadows Into Light', cursive;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            position: relative;
            z-index: 2;
        }
        
        /* Category sections */
        .category-section {
            margin-bottom: 40px;
            position: relative;
        }
        
        .category-section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 15%;
            width: 70%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
        
        .category-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            display: inline-block;
            position: relative;
            transform: rotate(-1deg);
            margin-left: 20px;
        }
        
        .category-title::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            width: 5px;
            height: 60%;
            transform: translateY(-50%);
            background-color: var(--accent);
            border-radius: 3px;
        }
        
        /* Donas Section Design - Mobile Optimized */
        .donas-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .donas-item {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            transform: rotate(var(--r, 0deg));
            position: relative;
        }
        
        .donas-item:nth-child(1) {
            --r: 1deg;
        }
        
        .donas-item:nth-child(2) {
            --r: -1deg;
        }
        
        .donas-item:nth-child(3) {
            --r: 0.5deg;
        }
        
        .donas-item:nth-child(4) {
            --r: -0.5deg;
        }
        
        .donas-item:active {
            transform: scale(0.98) rotate(var(--r, 0deg));
        }
        
        .donas-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            background-color: rgba(0,0,0,0.3);
            flex-shrink: 0;
            position: relative;
        }
        
        .donas-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .donas-details {
            flex: 1;
        }
        
        .donas-name {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.3rem;
            color: var(--highlight);
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .donas-desc {
            font-family: 'Shadows Into Light', cursive;
            margin-bottom: 10px;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .donas-price {
            font-family: 'Permanent Marker', cursive;
            font-size: 1rem;
            color: var(--highlight);
            background-color: rgba(0,0,0,0.5);
            padding: 2px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
            transform: rotate(-1deg);
        }
        
        /* Urban graffiti elements */
        .graf-elem {
            position: absolute;
            font-family: 'Permanent Marker', cursive;
            opacity: 0.05;
            color: var(--accent);
            z-index: -1;
            pointer-events: none;
        }
        
        .big-graf {
            font-size: 8rem;
            transform: rotate(var(--r, 15deg));
        }
        
        .med-graf {
            font-size: 5rem;
            transform: rotate(var(--r, -15deg));
        }
        
        .g1 {
            top: 10%;
            right: -5%;
            --r: 15deg;
        }
        
        .g2 {
            bottom: 5%;
            left: -5%;
            --r: -12deg;
        }
        
        .g3 {
            top: 30%;
            left: -10%;
            --r: 10deg;
        }
        
        .splatter {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }
        
        .s1 {
            top: 20%;
            left: 10%;
            background-color: var(--accent);
        }
        
        .s2 {
            bottom: 30%;
            right: 15%;
            background-color: var(--highlight);
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 70px;
            right: 15px;
            width: 40px;
            height: 40px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .back-to-top.visible {
            opacity: 1;
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0.7;
            animation: fadeInOut 2s infinite;
        }
        
        .scroll-arrow {
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .scroll-text {
            font-size: 0.7rem;
            font-family: 'Shadows Into Light', cursive;
        }
        
        /* Share button styles */
        .share-button {
            position: fixed;
            bottom: 70px;
            left: 15px;
            width: 40px;
            height: 40px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            z-index: 100;
        }
        
        .share-menu {
            position: fixed;
            bottom: 125px;
            left: 15px;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
            display: none;
            border: 1px solid var(--accent-dark);
        }
        
        .share-menu.visible {
            display: block;
        }
        
        .share-option {
            padding: 8px 12px;
            display: block;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: rgba(0,0,0,0.2);
        }
        
        .share-option:last-child {
            margin-bottom: 0;
        }
        
        .share-option:active {
            background-color: var(--accent-dark);
        }
        
        /* Loading modal */
        .loading-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .loading-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-family: 'Shadows Into Light', cursive;
            color: var(--text);
            font-size: 1.2rem;
        }
        
        /* MODIFIED: Product selection modal styles with better image display */
        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .product-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .product-modal-content {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .product-modal.visible .product-modal-content {
            transform: scale(1);
        }

        .product-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            color: var(--text);
            cursor: pointer;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .product-modal-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-modal-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .product-modal-details {
            padding: 20px;
        }

        .modal-product-name {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            color: var(--highlight);
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .modal-product-type {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .modal-product-description {
            font-family: 'Rubik', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text);
            opacity: 0.9;
        }
        
        /* MODIFIED: View button styles - smaller and better positioned */
        .product-view-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 200, 83, 0.85);
            color: black;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            opacity: 0.7;
            transition: opacity 0.2s ease, transform 0.2s ease;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .product-view-button:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .product-view-button span {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* NEW: Password protection styles */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('/images/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .password-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .password-box {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .password-header {
            margin-bottom: 25px;
        }

        .password-logo {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.5rem;
            color: var(--accent);
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 5px;
        }

        .password-subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1rem;
            opacity: 0.9;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-prompt {
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .password-input {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            padding: 10px 15px;
            width: 100%;
            color: var(--text);
            font-family: 'Rubik', sans-serif;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .password-error {
            color: #ff5252;
            font-size: 0.85rem;
            min-height: 20px;
            margin-bottom: 15px;
        }

        .password-submit {
            background-color: var(--accent);
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Rubik', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-submit:hover {
            background-color: var(--accent-dark);
        }

        /* Lock button in the corner */

    <script>
        // Show loading modal at start
        document.getElementById('loading-modal').classList.add('visible');
        
        // Force timeout after 10 seconds if loading persists
        setTimeout(function() {
            if (document.getElementById('loading-modal').classList.contains('visible')) {
                document.getElementById('loading-modal').classList.remove('visible');
                console.log("Loading timeout triggered");
            }
        }, 10000);
        
        // Throttle function to limit scroll event firing
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }
        
        // Fetch data from our Netlify function
        let menuData; // Global menuData variable for download functionality
        async function fetchMenuData() {
            try {
                const response = await fetch('/api/get-menu');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching menu data:', error);
                // Show error to user
                document.getElementById('menu-content').innerHTML = `
                    <div style="text-align: center; padding: 50px 20px;">
                        <h2>Error Loading Menu</h2>
                        <p>Sorry, we couldn't load the menu data. Please try again later.</p>
                        <button onclick="location.reload()" style="
                            background-color: var(--accent);
                            color: black;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            margin-top: 20px;
                            cursor: pointer;
                        ">Retry</button>
                    </div>
                `;
                document.getElementById('loading-modal').classList.remove('visible');
                return null;
            }
        }
        
        // Function to create the wheel navigation
        function createWheelNavigation() {
            const wheelNav = document.getElementById('wheel-nav');
            if (!wheelNav) return;
            
            // Clear existing items
            wheelNav.innerHTML = '';
            
            // Get all sections
            const sections = document.querySelectorAll('.page-section');
            let currentSectionId = '';
            
            // Determine the current section based on scroll position
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if (window.scrollY >= sectionTop - 200 && window.scrollY < sectionTop + sectionHeight - 200) {
                    currentSectionId = section.getAttribute('id');
                }
            });
            
            // Create navigation items
            sections.forEach((section, index) => {
                const sectionId = section.getAttribute('id');
                const sectionTitle = section.querySelector('.section-title')?.textContent || `Section ${index + 1}`;
                
                // Get icon from the existing mobile nav (if available)
                let icon = "📋"; // Default icon
                const existingMobileNavItem = document.querySelector(`.mobile-nav-item[data-section="${sectionId}"]`);
                if (existingMobileNavItem) {
                    const iconElement = existingMobileNavItem.querySelector('.mobile-nav-icon');
                    if (iconElement) {
                        icon = iconElement.textContent;
                    }
                }
                
                // Create the wheel nav item
                const navItem = document.createElement('div');
                navItem.className = `wheel-nav-item ${sectionId === currentSectionId ? 'active' : ''}`;
                navItem.setAttribute('data-section', sectionId);
                
                navItem.innerHTML = `
                    <span class="wheel-nav-icon">${icon}</span>
                    <span class="wheel-nav-text">${sectionTitle.length > 15 ? sectionTitle.substring(0, 15) + '...' : sectionTitle}</span>
                `;
                
                // Add click event
                navItem.addEventListener('click', function() {
                    const targetSection = document.getElementById(sectionId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
                
                wheelNav.appendChild(navItem);
            });
            
            // Scroll to the active item
            scrollToActiveNavItem();
        }
    
        // Function to scroll the wheel to the active item
        function scrollToActiveNavItem() {
            const wheelNav = document.getElementById('wheel-nav');
            const activeItem = wheelNav.querySelector('.wheel-nav-item.active');
            
            if (activeItem) {
                // Calculate position to center the active item
                const scrollLeftPosition = activeItem.offsetLeft - (wheelNav.offsetWidth / 2) + (activeItem.offsetWidth / 2);
                wheelNav.scrollLeft = scrollLeftPosition;
            }
        }
    
        // Function to update all navigation states
        function updateAllNavigationActiveStates(currentSection) {
            // Update mobile nav
            document.querySelectorAll('.mobile-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            const mobileNavItem = document.querySelector('.mobile-nav-item[data-section="' + currentSection + '"]');
            if (mobileNavItem) mobileNavItem.classList.add('active');
            
            // Update desktop nav
            document.querySelectorAll('.desktop-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            const desktopNavItem = document.querySelector('.desktop-nav-item[data-section="' + currentSection + '"]');
            if (desktopNavItem) desktopNavItem.classList.add('active');
            
            // Update wheel nav
            document.querySelectorAll('.wheel-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            const wheelNavItem = document.querySelector('.wheel-nav-item[data-section="' + currentSection + '"]');
            if (wheelNavItem) {
                wheelNavItem.classList.add('active');
                scrollToActiveNavItem();
            }
        }
        
        // Enhanced addEventListeners function with product selection support and wheel navigation
        function addEventListeners() {
            // Create the wheel navigation
            createWheelNavigation();
            
            // Navigation functionality
            document.querySelectorAll('.mobile-nav-item, .desktop-nav-item, .wheel-nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    const sectionEl = document.getElementById(section);
                    if (sectionEl) sectionEl.scrollIntoView({behavior: 'smooth'});
                    
                    // Update active states for all navigation types
                    updateAllNavigationActiveStates(section);
                });
            });
            
            // Back to top button
            const backToTop = document.querySelector('.back-to-top');
            
            backToTop.addEventListener('click', function() {
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
            
            // Share button functionality
            const shareButton = document.querySelector('.share-button');
            const shareMenu = document.querySelector('.share-menu');
            
            shareButton.addEventListener('click', function() {
                shareMenu.classList.toggle('visible');
            });
            
            // Hide share menu when clicking elsewhere
            document.addEventListener('click', function(event) {
                if (!shareButton.contains(event.target) && !shareMenu.contains(event.target)) {
                    shareMenu.classList.remove('visible');
                }
            });
            
            // WhatsApp sharing
            document.getElementById('share-whatsapp').addEventListener('click', function(e) {
                e.preventDefault();
                const message = encodeURIComponent("Check out El Tío Green's premium cannabis menu:");
                const url = encodeURIComponent(window.location.href);
                window.open(`https://wa.me/?text=${message} ${url}`, '_blank');
                shareMenu.classList.remove('visible');
            });
            
            // Copy link functionality
            document.getElementById('copy-link').addEventListener('click', function(e) {
                e.preventDefault();
                const url = window.location.href;
                
                // Use the newer navigator.clipboard API if available
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url)
                        .then(() => {
                            alert('Link copied to clipboard!');
                        })
                        .catch(err => {
                            console.error('Could not copy text: ', err);
                        });
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            alert('Link copied to clipboard!');
                        } else {
                            console.error('Unable to copy');
                        }
                    } catch (err) {
                        console.error('Error copying text: ', err);
                    }
                    
                    document.body.removeChild(textArea);
                }
                
                shareMenu.classList.remove('visible');
            });
            
            // Setup product card listeners
            setupProductCardListeners();
            
            // Optimized scroll handler with throttling
            const optimizedScrollHandler = throttle(function() {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
                
                // Update active nav based on scroll position
                const sections = document.querySelectorAll('.page-section');
                let currentSection = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    
                    if (window.scrollY >= sectionTop - 200 && window.scrollY < sectionTop + sectionHeight - 200) {
                        currentSection = section.getAttribute('id');
                    }
                });
                
                if (currentSection) {
                    // Update all navigation types with the current section
                    updateAllNavigationActiveStates(currentSection);
                }
            }, 100); // Limit to once per 100ms
            
            // Use the optimized scroll handler
            window.addEventListener('scroll', optimizedScrollHandler);
        }
        
        // Function to show the product modal
        function showProductModal(product) {
            const modal = document.getElementById('product-modal');
            const modalImage = document.getElementById('modal-product-image');
            const modalName = document.getElementById('modal-product-name');
            const modalType = document.getElementById('modal-product-type');
            const modalDescription = document.getElementById('modal-product-description');
            
            // Set the product details
            modalName.textContent = product.name || 'Product';
            modalType.textContent = product.type || '';
            
            // Set image with fallback
            if (product.imageUrl) {
                modalImage.src = product.imageUrl;
            } else {
                // Use appropriate default image based on section/category
                if (product.productType === 'concentrate') {
                    modalImage.src = menuData.defaultImages?.concentrate || '';
                } else if (product.productType === 'edible') {
                    modalImage.src = menuData.defaultImages?.edible || '';
                } else {
                    modalImage.src = menuData.defaultImages?.flower || '';
                }
            }
            
            // Handle image error
            modalImage.onerror = function() {
                this.src = menuData.defaultImages?.flower || '';
            };
            
            // Clear any existing description (for future use)
            modalDescription.innerHTML = '';
            
            // For now, add a placeholder description if none exists
            if (!product.description) {
                modalDescription.innerHTML = '<p>Product details coming soon.</p>';
            } else {
                modalDescription.innerHTML = `<p>${product.description}</p>`;
            }
            
            // Show the modal
            modal.classList.add('visible');
            
            // Prevent scrolling on the body when modal is open
            document.body.style.overflow = 'hidden';
        }
    
        // Function to close the product modal
        function closeProductModal() {
            const modal = document.getElementById('product-modal');
            modal.classList.remove('visible');
            
            // Re-enable scrolling
            document.body.style.overflow = '';
        }
    
        // Function to handle product selection
        function handleProductSelection(card, index) {
            // Get section and product index
            const section = card.closest('.page-section');
            const sectionId = section.id;
            
            // Find the corresponding product in menuData
            let product = null;
            
            // Search in the appropriate section
            menuData.sections.forEach(sectionData => {
                if (sectionData.id === sectionId) {
                    // If it's a regular section with products
                    if (sectionData.products && card.classList.contains('mobile-strain-card')) {
                        // Find the index within this section
                        const sectionCards = section.querySelectorAll('.mobile-strain-card');
                        const localIndex = Array.from(sectionCards).indexOf(card);
                        
                        if (localIndex !== -1 && sectionData.products[localIndex]) {
                            product = sectionData.products[localIndex];
                            if (product) product.productType = 'flower';
                        }
                    }
                    // If it's a section with special products (donas)
                    else if (sectionData.specialProducts && card.classList.contains('donas-item')) {
                        // Find the index within this section
                        const sectionCards = section.querySelectorAll('.donas-item');
                        const localIndex = Array.from(sectionCards).indexOf(card);
                        
                        if (localIndex !== -1 && sectionData.specialProducts[localIndex]) {
                            product = sectionData.specialProducts[localIndex];
                            if (product) product.productType = 'edible';
                        }
                    }
                    // If it's a category-based section
                    else if (sectionData.categories) {
                        // Find the category container
                        const categorySection = card.closest('.category-section');
                        if (categorySection) {
                            // Find all cards in this category
                            const categorySectionCards = categorySection.querySelectorAll('.mobile-strain-card');
                            const localIndex = Array.from(categorySectionCards).indexOf(card);
                            
                            // Find the matching category in the data
                            const categoryTitle = categorySection.querySelector('.category-title')?.textContent;
                            
                            if (categoryTitle) {
                                const category = sectionData.categories.find(cat => 
                                    cat.title === categoryTitle || 
                                    cat.title?.includes(categoryTitle) || 
                                    categoryTitle.includes(cat.title)
                                );
                                
                                if (category && category.products && localIndex !== -1 && category.products[localIndex]) {
                                    product = category.products[localIndex];
                                    if (product) product.productType = 'concentrate';
                                }
                            }
                        }
                    }
                }
            });
            
            // If we found a product, show it in the modal
            if (product) {
                showProductModal(product);
            }
        }
    
        // Function to set up event listeners for product cards
        function setupProductCardListeners() {
            // Find all product cards
            const productCards = document.querySelectorAll('.mobile-strain-card, .donas-item');
            
            productCards.forEach((card, index) => {
                // For the double-click method (desktop friendly)
                card.addEventListener('dblclick', function() {
                    handleProductSelection(card, index);
                });
                
                // Add a view button for mobile users (appears on touch/hover)
                const viewButton = document.createElement('div');
                viewButton.className = 'product-view-button';
                viewButton.innerHTML = '<span>👁️</span>'; // Just the eye icon
                card.appendChild(viewButton);
                
                // Click handler for the view button
                viewButton.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent triggering card click
                    handleProductSelection(card, index);
                });
            });
            
            // Add click listener to close button
            document.querySelector('.product-modal-close').addEventListener('click', closeProductModal);
            
            // Close modal when clicking outside the content
            document.getElementById('product-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeProductModal();
                }
            });
            
            // Close modal with escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('product-modal').classList.contains('visible')) {
                    closeProductModal();
                }
            });
        }
        
        // Password protection system
        function setupPasswordProtection() {
            // Default password - change this to your desired password
            const correctPassword = "cannabis";
            
            // Check if the user has already entered the password
            const passwordModal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            const passwordSubmit = document.getElementById('password-submit');
            const passwordError = document.getElementById('password-error');
            
            // Add a lock button to re-lock the site
            const lockButton = document.createElement('div');
            lockButton.className = 'lock-button';
            lockButton.innerHTML = '🔒';
            lockButton.title = 'Lock menu';
            document.body.appendChild(lockButton);
            
            // Check if authenticated on page load
            function checkAuthentication() {
                const isAuthenticated = localStorage.getItem('elTioGreenAuth') === 'true';
                
                if (isAuthenticated) {
                    passwordModal.classList.add('hidden');
                } else {
                    passwordModal.classList.remove('hidden');
                    passwordInput.focus();
                }
            }
            
            // Validate password
            function validatePassword() {
                const enteredPassword = passwordInput.value.trim();
                
                if (enteredPassword === correctPassword) {
                    // Store authentication in localStorage
                    localStorage.setItem('elTioGreenAuth', 'true');
                    passwordModal.classList.add('hidden');
                    passwordError.textContent = '';
                    passwordInput.value = '';
                } else {
                    passwordError.textContent = 'Incorrect password. Please try again.';
                    passwordInput.value = '';
                    // Add a shake animation to the input
                    passwordInput.classList.add('shake');
                    setTimeout(() => {
                        passwordInput.classList.remove('shake');
                    }, 500);
                }
            }
            
            // Lock the site
            function lockSite() {
                localStorage.removeItem('elTioGreenAuth');
                passwordModal.classList.remove('hidden');
                passwordInput.focus();
            }
            
            // Event listeners
            passwordSubmit.addEventListener('click', validatePassword);
            lockButton.addEventListener('click', lockSite);
            
            passwordInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    validatePassword();
                }
            });
            
            // Check authentication on page load
            checkAuthentication();
        }
        
        // Function to generate the menu HTML from the data
